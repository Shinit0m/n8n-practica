<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Actividad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --logo-dark-blue: #282c34;
            --logo-dark-red: #990000;
        }
        body {
            background-color: #ffffff;
        }
        .dark-mode {
            background-color: #1a1a1a !important;
            color: #ffffff;
        }
        .dark-mode .bg-white {
            background-color: #2d2d2d !important;
        }
        .dark-mode .text-gray-800,
        .dark-mode .text-gray-700,
        .dark-mode label {
            color: #e0e0e0 !important;
        }
        .dark-mode .border-gray-300 {
            border-color: #555 !important;
        }
        .dark-mode .bg-gray-50 {
            background-color: #1a1a1a !important;
        }
        .dark-mode .bg-gray-200 {
            background-color: #3d3d3d !important;
        }
        .dark-mode .text-gray-600 {
            color: #b0b0b0 !important;
        }
        .dark-mode input:not([type="checkbox"]),
        .dark-mode textarea,
        .dark-mode select {
            background-color: #3d3d3d !important;
            color: #ffffff !important;
        }
        .dark-mode input::placeholder,
        .dark-mode textarea::placeholder {
            color: #999 !important;
        }
        .dark-mode label span {
            color: #e0e0e0 !important;
        }
        .dark-mode #darkModeToggle {
            background-color: #3d3d3d !important;
            color: #ffffff !important;
        }
        .dark-mode #darkModeToggle:hover {
            background-color: #4d4d4d !important;
        }
        .dark-mode label:hover {
            background-color: #3d3d3d !important;
        }
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--logo-dark-red) !important;
            box-shadow: 0 0 0 2px rgba(153, 0, 0, 0.2) !important;
        }
        input[type="checkbox"]:checked {
            background-color: var(--logo-dark-red) !important;
            border-color: var(--logo-dark-red) !important;
        }
    </style>
</head>
<body class="bg-white min-h-screen py-8 transition-colors duration-300">
    <!-- Logo en esquina superior izquierda -->
    <div class="fixed top-4 left-4 z-50">
        <img src="logo.png" alt="Logo Universidad Andrés Bello" class="h-16 w-auto">
    </div>
    
    <!-- Botón modo nocturno -->
    <div class="fixed top-4 right-4 z-50">
        <button 
            id="darkModeToggle"
            class="bg-gray-200 hover:bg-gray-300 text-gray-800 p-3 rounded-full shadow-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
            aria-label="Alternar modo nocturno"
        >
            <i class="fas fa-moon text-xl" id="darkModeIcon"></i>
        </button>
    </div>
    <div class="container mx-auto px-4 max-w-3xl pt-20">
        <div class="bg-white rounded-lg shadow-lg p-8 transition-colors duration-300">
            <h1 class="text-3xl font-bold mb-6 text-center transition-colors duration-300" style="color: var(--logo-dark-blue);">
                <i class="fas fa-calendar-alt mr-2" style="color: var(--logo-dark-red);"></i>
                Registro de Actividad
            </h1>
            
            <form id="activityForm" class="space-y-6">
                <!-- Título de la actividad -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-heading mr-2" style="color: var(--logo-dark-red);"></i>
                        Título de la actividad <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="title" 
                        name="title" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-200"
                        placeholder="Ej: Conferencia de Inteligencia Artificial"
                    >
                    <span class="text-red-500 text-sm hidden" id="titleError"></span>
                </div>

                <!-- Descripción breve -->
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-align-left mr-2" style="color: var(--logo-dark-red);"></i>
                        Descripción breve <span class="text-red-500">*</span>
                    </label>
                    <textarea 
                        id="description" 
                        name="description" 
                        rows="4"
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-200 resize-none"
                        placeholder="Describe brevemente la actividad..."
                    ></textarea>
                    <span class="text-red-500 text-sm hidden" id="descriptionError"></span>
                </div>

                <!-- Carrera responsable -->
                <div>
                    <label for="career" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-graduation-cap mr-2" style="color: var(--logo-dark-red);"></i>
                        Carrera responsable <span class="text-red-500">*</span>
                    </label>
                    <select 
                        id="career" 
                        name="career" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-200 bg-white"
                    >
                        <option value="">Seleccione una carrera</option>
                        <option value="ingenieria-sistemas">Ingeniería en Sistemas</option>
                        <option value="ingenieria-software">Ingeniería de Software</option>
                        <option value="ciencias-computacion">Ciencias de la Computación</option>
                        <option value="ingenieria-informatica">Ingeniería Informática</option>
                        <option value="otra">Otra</option>
                    </select>
                    <input 
                        type="text" 
                        id="careerOther" 
                        name="careerOther" 
                        placeholder="Especifique otra carrera"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-200 mt-2 hidden"
                    >
                    <span class="text-red-500 text-sm hidden" id="careerError"></span>
                </div>

                <!-- Correo del responsable -->
                <div>
                    <label for="responsibleEmail" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2" style="color: var(--logo-dark-red);"></i>
                        Correo del responsable <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="responsibleEmail" 
                        name="responsibleEmail" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-200"
                        placeholder="ejemplo@uandresbello.edu"
                    >
                    <span class="text-red-500 text-sm hidden" id="responsibleEmailError"></span>
                </div>

                <!-- Canal de difusión -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-broadcast-tower mr-2" style="color: var(--logo-dark-red);"></i>
                        Canal de difusión <span class="text-red-500">*</span>
                    </label>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <label class="flex items-center space-x-2 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition duration-200 dark-mode-hover">
                            <input 
                                type="checkbox" 
                                name="diffusionChannel" 
                                value="facebook"
                                class="w-4 h-4 rounded border-gray-300 transition duration-200"
                                style="accent-color: var(--logo-dark-red);"
                            >
                            <i class="fab fa-facebook text-blue-600"></i>
                            <span class="text-sm text-gray-700">Facebook</span>
                        </label>
                        <label class="flex items-center space-x-2 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition duration-200 dark-mode-hover">
                            <input 
                                type="checkbox" 
                                name="diffusionChannel" 
                                value="twitter"
                                class="w-4 h-4 rounded border-gray-300 transition duration-200"
                                style="accent-color: var(--logo-dark-red);"
                            >
                            <i class="fab fa-twitter text-sky-500"></i>
                            <span class="text-sm text-gray-700">Twitter (X)</span>
                        </label>
                        <label class="flex items-center space-x-2 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition duration-200 dark-mode-hover">
                            <input 
                                type="checkbox" 
                                name="diffusionChannel" 
                                value="instagram"
                                class="w-4 h-4 rounded border-gray-300 transition duration-200"
                                style="accent-color: var(--logo-dark-red);"
                            >
                            <i class="fab fa-instagram text-pink-600"></i>
                            <span class="text-sm text-gray-700">Instagram</span>
                        </label>
                        <label class="flex items-center space-x-2 p-3 border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50 transition duration-200 dark-mode-hover">
                            <input 
                                type="checkbox" 
                                name="diffusionChannel" 
                                value="sitio-web"
                                class="w-4 h-4 rounded border-gray-300 transition duration-200"
                                style="accent-color: var(--logo-dark-red);"
                            >
                            <i class="fas fa-globe text-green-600"></i>
                            <span class="text-sm text-gray-700">Sitio Web</span>
                        </label>
                    </div>
                    <span class="text-red-500 text-sm hidden" id="diffusionChannelError"></span>
                    <p class="text-xs text-gray-500 mt-2">Seleccione al menos un canal de difusión</p>
                </div>

                <!-- Fecha y lugar -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar mr-2" style="color: var(--logo-dark-red);"></i>
                            Fecha <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:border-transparent transition duration-200"
                            style="--tw-ring-color: var(--logo-dark-red);"
                        >
                        <span class="text-red-500 text-sm hidden" id="dateError"></span>
                    </div>
                    <div>
                        <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-map-marker-alt mr-2" style="color: var(--logo-dark-red);"></i>
                            Lugar <span class="text-red-500">*</span>
                        </label>
                        <input 
                            type="text" 
                            id="location" 
                            name="location" 
                            required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg transition duration-200"
                            placeholder="Ej: Auditorio Principal"
                        >
                        <span class="text-red-500 text-sm hidden" id="locationError"></span>
                    </div>
                </div>

                <!-- Imágenes o videos adjuntos -->
                <div>
                    <label for="attachments" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-paperclip mr-2" style="color: var(--logo-dark-red);"></i>
                        Imágenes o videos adjuntos
                    </label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-400 transition duration-200">
                        <input 
                            type="file" 
                            id="attachments" 
                            name="attachments" 
                            multiple
                            accept="image/*,video/*"
                            class="hidden"
                        >
                        <div id="fileInputArea" class="cursor-pointer">
                            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                            <p class="text-gray-600 mb-1">Haz clic para seleccionar archivos</p>
                            <p class="text-sm text-gray-500">Imágenes (JPG, PNG, GIF) o Videos (MP4, AVI, MOV)</p>
                        </div>
                        <div id="fileList" class="mt-4 space-y-2 hidden"></div>
                    </div>
                    <span class="text-red-500 text-sm hidden" id="attachmentsError"></span>
                </div>

                <!-- Enlace adicional -->
                <div>
                    <label for="additionalLink" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-link mr-2" style="color: var(--logo-dark-red);"></i>
                        Enlace adicional
                    </label>
                    <div class="flex items-center space-x-2">
                        <select 
                            id="linkType" 
                            name="linkType"
                            class="px-4 py-2 border border-gray-300 rounded-lg transition duration-200 bg-white"
                        >
                            <option value="inscripcion">Formulario de inscripción</option>
                            <option value="nota">Nota completa</option>
                            <option value="otro">Otro</option>
                        </select>
                        <input 
                            type="url" 
                            id="additionalLink" 
                            name="additionalLink" 
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-lg transition duration-200"
                            placeholder="https://ejemplo.com"
                        >
                    </div>
                    <span class="text-red-500 text-sm hidden" id="linkError"></span>
                </div>

                <!-- Botones de acción -->
                <div class="flex flex-col sm:flex-row gap-4 pt-4">
                    <button 
                        type="submit" 
                        class="flex-1 text-white py-3 px-6 rounded-lg font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 transition duration-200 shadow-md"
                        style="background-color: var(--logo-dark-red);"
                        onmouseover="this.style.backgroundColor='#aa0000'"
                        onmouseout="this.style.backgroundColor='var(--logo-dark-red)'"
                    >
                        <i class="fas fa-save mr-2"></i>
                        Guardar Actividad
                    </button>
                    <button 
                        type="button" 
                        id="resetBtn"
                        class="flex-1 bg-gray-200 text-gray-700 py-3 px-6 rounded-lg font-semibold hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-200"
                    >
                        <i class="fas fa-redo mr-2"></i>
                        Limpiar Formulario
                    </button>
                </div>
            </form>

            <!-- Área de vista previa/resumen -->
            <div id="preview" class="mt-8 hidden">
                <div class="bg-gray-50 rounded-lg p-6 border border-gray-200">
                    <h2 class="text-xl font-bold mb-4 transition-colors duration-300" style="color: var(--logo-dark-blue);">
                        <i class="fas fa-eye mr-2" style="color: var(--logo-dark-red);"></i>
                        Vista Previa
                    </h2>
                    <div id="previewContent" class="space-y-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
